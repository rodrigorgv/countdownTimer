<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer | by Rodrigo Gonzalez</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <h1> We're launching soon</h1>
  <div class="time">
    <div class="square">
      <div id="upperDay" class="upper"></div>
      <div class="down"></div>
      <label id="day" for="">00</label>
    </div>

    <div class="square">
      <div class="upper"></div>
      <div class="down"></div>
      <label id="hour" for="">00</label>
    </div>

    <div class="square">
      <div class="upper"></div>
      <div class="down"></div>
      <label id="minute" for="">00</label>
    </div>

    <div class="square">
      <div class="upper"></div>
      <div class="down"></div>
      <label id="seconds" for="">00</label>
    </div>
    <h2>Days</h2>
    <h2>Hours</h2>
    <h2>Minutes</h2>
    <h2>Seconds</h2>
  </div>

  <div class="mountains">
    
  </div>


  <div class="social">
    <img src="./images/icon-facebook.svg" alt="">
    <img src="./images/icon-pinterest.svg" alt="">
    <img src="./images/icon-instagram.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodrigo Gonzalez</a>.
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
